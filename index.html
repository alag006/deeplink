<!DOCTYPE html>
<html>
<head>
<title>Google Maps Street View Test</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<style>
   #map {
     width: 400px;
     height: 400px;
   }
</style>
</head>
<body>
<div id="map"></div>
<script>
   function initMap() {
     const map = new google.maps.Map(document.getElementById('map'), {
       center: { lat: 37.7749, lng: -122.4194 }, // Example location
       zoom: 15
     });
     const panorama = new google.maps.StreetViewPanorama(
       document.getElementById('map'),
       {
         position: { lat: 37.7749, lng: -122.4194 }, // Example location
         pov: { heading: 0, pitch: 0 },
         zoom: 1,
         address: '1600 Amphitheatre Parkway, Mountain View, CA 94043, USA'
       }
     );
     map.setStreetView(panorama);
   }
</script>
<script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ5VE8Iny4SrNPhJHNQL2g3BPbej2PRpc&callback=initMap"></script>
</body>
</html>
