<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Mobile App</title>
    <style>
        /* Basic styling for the button */
        #openAppButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="openAppButton">Open Mobile App</button>

    <script>
        document.getElementById('openAppButton').addEventListener('click', function () {
            var data = {
            "launchmode": 3,
            "frmName": "",
            "appName": "",
            "launchParam": "",
            "externalSiteUrl": "https://bank.sinopac.com/sinopacBT/webevents/ec/exchange/index.html?openApp=currswap&openExternalBrowser=1",
            "externalBrowser": true,
            "additionalParameter": {},
            };
            var additonalParam = {}
            var datajsonObj = encodeURIComponent(JSON.stringify(data));
            var additonajsonObj = encodeURIComponent(JSON.stringify(additonalParam));
            window.location.href = 'com.sinopac.newmobilebank.sit://?callbackDeeplinkSchema=&inApp=N&callbackDeeplinkParam=' + datajsonObj + '&additonalParam=' + additonajsonObj;
        });
    </script>

</body>

</html>
